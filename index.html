    <script>
        
        function flip(){
           switch (lastElement.selector){
               case "#bigl":
//                   alert("going to bigr");
                   $('#flip').attr("href", "#bigr");
                   break;
               case "#bigr":
//                   alert("going to bigl");
                   $('#flip').attr("href","#bigl");
                   break;
           }
        }
        var lastElement;
        $(function () {
            $(".nav").hide();
            $('body').addClass('stop-scrolling')
            $('body').bind('touchmove', function (e) {
                e.preventDefault()
            })
            $('a[href*="#"]:not([href="#"])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        if (target.selector == "#sides") {
                            $('.nav').hide(500);
                        } else {
                            $('.nav').show(500);
                        }
                        console.log(target);
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 500);
                        lastElement=target;
                        return false;
                    }
                }
            });
        });
    </script>
